<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Play Memory</title>
  <link href='http://fonts.googleapis.com/css?family=Orbitron:400,500,700,900' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
  <!-- <link rel="stylesheet" href="http://chrisdavies.github.io/memory/css/memory.css?cbh=30b11dd55805f1ff397c119288257af0"> -->
</head>
<body>

  <main class="main-content">
  </main>
  <script type = "text/html" id="home">
    <a class= "easy"> easy</a>
    <a class = "hard"> hard </a>
  </script>
  <script type="text/html" id="gameBoard">
    <div class="game-board">
      <% m.cards.forEach(function (card) { %>
        <!-- attribute added to game-tile class, telling you the name of the icon with _. -->
        <label class="game-tile" icon="<%- card %>">
          <input type="checkbox">
          <span class="game-card">
            <span class="game-icon">
              <span class="<%- card %>"></span>
            </span>
          </span>
        </label>
      <% }) %>
    </div>
  </script>

  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
