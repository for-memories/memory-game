<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Play Memory</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,600,300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://chrisdavies.github.io/memory/css/memory.css?cbh=30b11dd55805f1ff397c119288257af0">
</head>
<body>

  <main class="main-content">
  </main>

  <script type = "text/html" id="home">
    <div class="home-wrapper">
      <span class="line">
        <img class="silhouette-left" src="img/profile-left.png">
      </span>
      <div class = "title-holder">

        <div class="title">Memory<span class="icon-lightbulb title-bulb hvr-pop"></span></div>
        <span class="game-menu">
          <button class= "easy game-btn"> easy</button>
          <button class="hard game-btn"> hard </button>
        </span>
      </div>
    </div>
  </script>

  <script type="text/html" id="gameBoard">
   <span class="title game-play">Memory<span class="icon-lightbulb title-bulb hvr-pop"></span></span>

   <div class="game-board">
    <% m.cards.forEach(function (card) { %>
    <!-- attribute added to game-tile class, telling you the name of the icon with _. -->
    <label class="game-tile" icon="<%- card %>">
      <input type="checkbox">
      <span class="game-card">
        <span class="game-icon">
          <span class="<%- card %>"></span>
        </span>
      </span>
    </label>
    <% }) %>
  </div>
</script>

<script src="js/vendor.js"></script>
<script src="js/app.js"></script>

</body>
</html>
